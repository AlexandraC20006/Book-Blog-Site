{% extends "layout.html"%}
{% block content %}


<h1 class="page-title">WOW LOOK AT ALL THE AUTHORS</h1>

<div class="authors">
    {% for item in results %}
    <a href="/author/{{item[0]}}">
        <div class="grid-link">
            <img src="static/images/{{item[2]}}" alt="Photo of {{item[1]}}">
            <h2>
                {{item[1]}}
            </h2>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
