{% extends "layout.html"%}
{% block content %}


<h1 class="page-title">WOW LOOK AT ALL THE BOOKS</h1>

<div class="grid-container">
    {% for item in results %}
        <div class="grid-item">
            <a href="/book_info/{{item[0]}}">
                <img src="/static/images/{{item[2]}}" alt="Cover of {{item[1]}} by {{item[3]}}">
            </a>
        </div>
    {% endfor %}
</div>

{% endblock %}
