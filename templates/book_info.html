{% extends "layout.html"%}
{% block content %}


<h1 class="page-title">{{book[1]}}</h1>

<div class="image-and-blurb">
    <img src="/static/images/{{book[5]}}" alt="Cover of {{book[1]}} by {{authors[0][0]}}">
    <div class="content">
        <p>{{book[4]}}</p> <!-- Blurb -->
        <p><strong>Weeks taken to read:</strong> {{book[3]}}</p>
        <p><strong>My rating:</strong> {{book[2]}}/5</p>
    </div>
</div>
<div class="extra-book-info">
    <h3>Genres:</h3>
    {% for item in genres %}
        <a href="/genre/{{item[0]}}" class="info-links">
            <p>{{item[1]}}</p>
        </a>
    {% endfor %}
    <h3>Author(s):</h3>
    {% for item in authors %}
        <a href="/author/{{item[0]}}" class="info-links">
            <p>{{item[1]}}</p>
        </a>
    {% endfor %}
</div>

{% endblock %}
